<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="main">
        <div class="main-back">
            <div class="main-logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"/><span>Odin</span>
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <div class="main-side">
            <div class="side-header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started</p>
                <p>You <span class="italic">know</span> you want to</p>
                
            </div>
            <div class="side-form">
                <form id="signup">
                    <p>Let's do this!</p>
                    
                    <div class="side-input">
                        <div class="input-field">
                            <label for="fn">First name</label>
                            <input type="text" id="fn" name="first_name" required/>
                        </div>

                        <div class="input-field">
                            <label for="ln">Last name</label>
                            <input type="text" id="ln" name="last_name" required/>
                        </div>

                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required/>
                        </div>

                        <div class="input-field">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" name="phone"/>
                        </div>

                        <div class="input-field">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required value=""/>
                        </div>

                        <div class="input-field">
                            <label for="password_c">Confirm password</label>
                            <input type="password" id="password_c" name="password_c" required value=""/>
                        </div>
                    </div>

                </form>
            </div>
            <div class="side-footer">
                <button class="btn" form="signup" type="submit">Create Account</button>
                <p>Already have an account? <a>Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
